strategies:
  ichimoku_default:
    name: "Ichimoku Default (Full Confirmation, TK Exit)"
    description: "All bullish conditions + Chikou confirmations; exit on Tenkan below Kijun"
    enabled: true
    timeframes: ["1h", "4h", "1d"]
    symbols: ["BTC/USDT"]
    signal_conditions:
      long_entry: ["price_above_cloud", "tenkan_above_kijun", "span_a_above_span_b", "chikou_above_cloud", "chikou_above_price"]
      short_entry: ["price_below_cloud", "tenkan_below_kijun", "span_a_below_span_b", "chikou_below_cloud", "chikou_below_price"]
      long_exit: ["tenkan_below_kijun"]
      short_exit: ["tenkan_above_kijun"]
      long_entry_logic: "AND"
      short_entry_logic: "AND"
      long_exit_logic: "AND"
      short_exit_logic: "AND"
    ichimoku_parameters:
      tenkan_period: 9
      kijun_period: 26
      senkou_b_period: 52
      chikou_offset: 26
      senkou_offset: 26
    risk_management:
      stop_loss_pct: 5.0
      take_profit_pct: null
      close_on_sell_signal: true
      trailing_stop: false
      max_position_size_pct: 100.0
      risk_per_trade_pct: 5.0
    position_sizing:
      method: "fixed"
      fixed_size: 1000
